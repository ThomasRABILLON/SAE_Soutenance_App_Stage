{% extends 'common/base.html' %}
{% block content %}
  <div class="jumbotron mt-4 bg-light shadow-sm rounded">
    <h1 class="display-4">Bienvenue</h1>
    <p class="lead">{{ user.prenom_prof }} {{ user.nom_prof }}</p>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4>Profil</h4>
        </div>
        <div class="card-body">
          <h5 class="mt-2">{{ user.prenom_prof }} {{ user.nom_prof }}</h5>
            <p>{{ user.mail_prof }}</p>
            <p>{{ user.num_prof }}</p>
            <p>{{ user.civilite_prof }}</p>
            {% comment "" %}<a href="{% url 'app_professeur:edit_profile' %}" class="btn btn-primary">Modifier</a>{% endcomment %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
