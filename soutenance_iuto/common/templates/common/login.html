<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/styles/login.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column vh-100">
    <!-- Bande du haut -->
    <div class="banner"></div>

    <!-- Conteneur principal -->
    <div class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
      <!-- Titre -->
      <div class="title">Gestionnaire de soutenance</div>

      <!-- Formulaire -->
      <div class="col-10 col-md-8 col-lg-6 p-4 border rounded shadow bg-light">
        <p class="lead mb-3">Se connecter</p>
        <hr />
        {% comment %} {% url 'login' %} {% endcomment %}
        <form method="POST" action="" autocomplete="off">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label>Identifiant</label>
            <input class="form-control" type="text" name="username" placeholder="Utilisateur" />
            <label class="mt-3">Mot de Passe</label>
            <input class="form-control" type="password" name="password" placeholder="Mot de passe" />
          </div>
          <button type="submit" class="btn btn-success mt-2 w-100">Se connecter</button>
        </form>
      </div>
    </div>

    <!-- Bande du bas -->
    <div class="banner"></div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
